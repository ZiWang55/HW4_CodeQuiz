<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <!-- link to css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  
  <body>
   <div id="count">Start</div>

   <div class="wrapper">
     <!-- start screen -->
     <div id="startscreen" class="start">
<h1>Javascript Quiz</h1>
<p>
  Welcome to Javascript quiz, make sure to answer all questions within the time shown! Have fun!
</p>
<!-- start quiz button -->
<button id="start">Start!</button>
     </div>

    <div class="quiz-container">
      <!-- display of quiz -->
      <div id="quiz"></div>
     
    </div>
    <!-- previous button -->
    <button class="button" id="previous">Previous Question</button>
    <!-- next button -->
    <button class="button" id="next">Next Question</button>

    <div id="endscreen" class="hide">
    <h1>Quiz Finished!</h1> 
    <!-- results -->
    <p> Here is your score  <span id="results"></span>.</p> 
    <!-- user score -->
      Enter Name: <input type="text" id="name" />
      <!-- submit button -->
      <button class="button" id="submit">Submit Quiz</button>
    </p>
    </div>
  
   </div>
    <!-- link to Javascript -->
    <script src="./js/quiz.js"></script>
    <script src="./js/timer.js"></script>
  </body>
</html>
